<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Book Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flip-book" onclick="flipBook()">
        <div class="page">
            <img class="image" src="frame1.jpg" alt="Frame 1">
            <div class="text"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
